<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>TicTacToe</title>
</head>

<body>
	<header class='header'>
		<h1>Tic Tac Toe</h1>
	</header>
	<div class="container">
		<div class="main-block">
			<div class="grid-container">
				<div class="grid-item" id='1' onclick='placeSymbol(1)'></div>
				<div class="grid-item" id='2' onclick='placeSymbol(2)'></div>
				<div class="grid-item" id='3' onclick='placeSymbol(3)'></div>
				<div class="grid-item" id='4' onclick='placeSymbol(4)'></div>
				<div class="grid-item" id='5' onclick='placeSymbol(5)'></div>
				<div class="grid-item" id='6' onclick='placeSymbol(6)'></div>
				<div class="grid-item" id='7' onclick='placeSymbol(7)'></div>
				<div class="grid-item" id='8' onclick='placeSymbol(8)'></div>
				<div class="grid-item" id='9' onclick='placeSymbol(9)'></div>
			</div>
		</div>
		<div class="event">
			<h1 class='event__message'></h1>
		</div>
	</div>
	<script src='./main.js'></script>
</body>

</html>
